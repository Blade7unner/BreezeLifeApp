<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunnySide Activities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="header-image">
        <div class="header-content">
            <h1>SunnySide Activities</h1>
            <p>Discover and select your next vacation spot with ease.</p>
        </div>
    </header>

    <div class="grid-container">
        <div class="grid-x grid-padding-x align-center-middle text-center">
            <div class="cell">
                <h2>Enter Your Desired Activity or City</h2>
                <div class="input-group">
                    <input id="searchInput" class="input-group-field" type="text" placeholder="Activity or City to search...">
                    <div class="input-group-button">
                        <button id="searchButton" class="button">Search</button>
                    </div>
                </div>
            </div>

            <div class="cell">
                <h2>Weather Details</h2>
                <div id="currentWeather">
                    <!-- Current Weather Details Here -->
                </div>
                <h2>5-Day Forecast</h2>
                <div id="forecast" class="flex-container">
                    <!-- Forecast Details Here -->
                </div>
                <h2>Search History</h2>
                <div id="searchHistory">
                    <!-- Search History Here -->
                </div>
            </div>

            <div class="cell">
                <h2>Activity Suggestions</h2>
                <div id="activitySuggestions" class="flex-container">
                    <!-- Activity Suggestions Here -->
                </div>
            </div>
        </div> <!-- Closing div for grid-x -->
    </div> <!-- Closing div for grid-container -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
