<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Picker With Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>gi
<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x align-center-middle text-center">
            <div class="cell">
                <h1>My Website</h1>
                <p>Welcome to my website! Here you can find all sorts of interesting things.</p>
            </div>

            <div class="cell">
                <h2>Type the city name below to check the weather...</h2>
                <div class="input-group">
                    <input id="cityInput" class="input-group-field" type="text" placeholder="City to search...">
                </div>

                <h2>Type the activity you're thinking about below...</h2>
                <div class="input-group">
                    <input id="activityInput" class="input-group-field" type="text" placeholder="Activity to search...">
                    <div class="input-group-button">
                        <button id="searchButton" class="button">Submit</button>
                    </div>
                </div>
            </div>

            <div class="cell">
                <h2>Weather Details</h2>
                <div id="currentWeather">
                    <!-- Current Weather Details Here -->
                </div>
                <h2>5-Day Forecast</h2>
                <div id="forecast">
                    <!-- Forecast Details Here -->
                </div>
                <h2>Search History</h2>
                <div id="searchHistory">
                    <!-- Search History Here -->
                </div>

                <h2>Random Activity and Current Weather</h2>
                <div id="activity"></div>
                <div id="weather"></div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
