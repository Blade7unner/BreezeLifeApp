<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Picker With Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="frontPage">
        <div id="search">
            <h2 id="typeTheActivity">Type the activity you're thinking about below...</h2>
        </div>
        <div id="inputBox">
            <input id="activityInput" type="text" placeholder="Activity to search...">
        </div>
        <button id="searchButton" class="button clear hollow">Submit</button>
    </div>

    <h1>My Website</h1>
    <p>Welcome to my website! Here you can find all sorts of interesting things.</p>

    <h2>Random Activity and Current Weather</h2>
    <div id="activity"></div>
    <div id="weather"></div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
