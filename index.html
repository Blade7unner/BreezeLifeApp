<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeze Life</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <img class="header-image" src="./assets/images/banner.jpg" alt="">
    <header class="header-image">
        <div class="header-content">
            <h1></h1>
            <p>Focus on making life as easy as a breeze, with up-to-date weather and quality of life data.</p>
        </div>
    </header>

    <div class="grid-container">
        <div class="cell small-12 medium-8">
            <input id="searchInput" class="input-group-field" type="text" placeholder="Enter City...">
        </div>
        <div class="cell small-12 medium-4">
            <button id="searchButton" class="submit success button expanded">Search</button>
        </div>

        <div id="currentWeather" class="weather-section white ">
            <!-- Current Weather Details Here -->
        </div>

        <div id="forecast" class="forecast-container">
            <!-- 5-day forecast will be displayed here -->
        </div>

        <div id="lifeQualityInfo" class="life-quality-section white ">
            <!-- Life Quality Information will be displayed here -->
        </div>

        <div id="climateInfo" class="climate-info-section">
            <a id="climateWidgetLink" class="teleport-widget-link" href="https://teleport.org/cities/miami/">Climate - Miami</a>
            <script id="climateWidgetScript" async class="teleport-widget-script" data-url="https://teleport.org/cities/miami/widget/weather/?currency=USD" data-max-width="770" data-height="544" src="https://teleport.org/assets/firefly/widget-snippet.min.js"></script>
        </div>

        <div id="searchHistory" class="search-history-section">
            <p>Seach History</p>
            <!-- Search History Here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
