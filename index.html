<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunnySide Activities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <img class="header-image" src="./assets/images/banner.jpg" alt="">
    <header class="header-image">
        <div class="header-content">
            <h1>SunnySide Activities</h1>
            <p>Discover and select your next vacation spot with ease.</p>
        </div>
    </header>

    <div class="grid-container">
        <div class="input-group">
            <input id="searchInput" class="input-group-field" type="text" placeholder="Enter City...">
            <button id="searchButton" class="button">Search</button>
        </div>

        <div id="currentWeather" class="weather-section">
            <!-- Current Weather Details Here -->
        </div>

        <div id="cityInfo" class="city-info-section">
            <!-- City Information from Teleport API will be displayed here -->
        </div>

        <div id="climateInfo" class="climate-info-section">
            <!-- Climate Information will be displayed here -->
        </div>

        <div id="forecast" class="forecast-container">
            <!-- 5-day forecast will be displayed here -->
        </div>

        <div id="lifeQualityInfo" class="life-quality-section">
            <!-- Life Quality Information will be displayed here -->
        </div>

        <div id="searchHistory" class="search-history-section">
            <!-- Search History Here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
